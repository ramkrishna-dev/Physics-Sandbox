<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Sandbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div id="home-screen">
            <h1>ðŸ§² Physics Sandbox</h1>
            <p>Explore physics with interactive simulations. Create, drag, and destroy objects in a 2D world powered by Matter.js.</p>
            <button id="start-btn">Start Simulating</button>
            <div class="links">
                <a href="CHANGELOG.html">Changelog</a> | <a href="README.md">Documentation</a>
            </div>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="sidebar">
            <button id="toggle-sidebar">â˜°</button>
            <div id="sidebar-content">
                <h2>Tools</h2>
                <button id="create-circle">Circle</button>
                <button id="create-rectangle">Rectangle</button>
                <button id="delete-tool">Delete</button>
                <button id="impulse-tool">Impulse</button>
                <button id="clear-all">Clear All</button>
                <label><input type="checkbox" id="gravity-toggle"> Gravity</label>
                <button id="toggle-theme">Dark Mode</button>
                <button id="save-scene">Save</button>
                <button id="load-scene">Load</button>
                <input type="file" id="load-file" accept=".json" style="display:none;">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
